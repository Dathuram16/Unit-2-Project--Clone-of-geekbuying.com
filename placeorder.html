    <div id="toppp">
      <div>
        <h4><b>Shiping Adress</b></h4>
      </div>
      <div>
        <img src="./Images/shipto.png" />
      </div>
    </div>

    <div id="pinkdiv">
      <p>
        To ensure delivery and prevent delays, please enter the valid alphabetic
        character.
      </p>
    </div>
    <div id="formdiv">
      <h2>Add address</h2>
      <form id="Address">
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" /><br />
        <label for="address">Address</label><br />
        <input type="text" id="address" name="address" /><br />
        <label for="adress">Zip Code</label><br />
        <input type="text" id="zipcode" name="zipcode" /><br />
        <label for="adress">Phone Number</label><br />
        <input type="text" id="phonenumber" name="phonenumber" /><br />
        <input type="submit" value="Save Address" />
      </form>
    </div>
    <!-- Getting data  from the local storage -->
    <div id="cart">
      <div>
        <p>Name:</p>
        <p>Address:</p>
        <p>Zip code:</p>
        <p>Phone number:</p>
      </div>
      <div id="body"></div>
    </div>
    <div id="coup">
      <div>
        <lable>Coupon : </lable><br /><br /><input
          id="couponInput"
          type="text"
          placeholder="Enter Your coupon"
        /><input type="submit" name="Apply" id="submitC" />
      </div>
      <div>
        <p>Order subtotal: ₹ <span id="ntotal"></span></p>
        <p>Shipping cost: ₹0 (Free Shiping)</p>
        <h4>Grand Total: ₹ <span id="gtotal"></span></h4>
        <button id="placeOrder">Place Your Order</button>
      </div>
    </div>

    <div id="mid4">
      <div>

        />
      </div>
